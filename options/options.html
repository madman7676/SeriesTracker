<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="options.css" />
  <title>Series Tracker Options</title>
</head>
<body>
  <h1>Series Tracker Settings</h1>
  <label>
    URL Pattern:
    <input id="url-pattern" type="text" placeholder="https://example.com/*" />
  </label>
  <label>
    Series XPath:
    <input id="series-xpath" type="text" placeholder="//div[@class='series-title']" />
  </label>
  
  <label id="episode-xpath-label">
    Episode XPath:
    <div class="input-with-checkbox">
        <input id="dynamic-checkbox" type="checkbox" />Dynamic
    </div>
    <input id="episode-xpath" type="text" placeholder="//span[@class='episode-number']" />
    
  </label>
  <div id="dynamic-fields" style="display: none;">
    <label>
      Container XPath:
      <input id="container-xpath" type="text" placeholder="//div[@class='container']" />
    </label>
    <label>
      Current episode full XPath:
      <input id="current-episode-xpath" type="text" placeholder="//span[@class='current-episode']" />
    </label>
  </div>
  <button id="save-settings">Save</button>

  <h2>Current Settings</h2>
  <div id="settings-container">
    <ul id="settings-list"></ul>
    <ul id="local-data-list"></ul>
  </div>

  <script src="options.js"></script>
</body>
</html>
